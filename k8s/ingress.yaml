apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: valvechain-ingress
  namespace: valvechain
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.valvechain.example.com
    secretName: valvechain-tls
  rules:
  - host: api.valvechain.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: valvechain-backend-service
            port:
              number: 80
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: valvechain-python-service
            port:
              number: 80